api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: zap-network

certificatesResolvers:
  letsencrypt:
    acme:
      email: "admin@bluetech.software"
      storage: "/acme.json"
      httpChallenge:
        entryPoint: web

log:
  level: INFO
